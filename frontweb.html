<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTrack'r</title>
    <link rel="shortcut icon" href="Pics/NutriTrack'r Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="frontstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="calc1.css">

</head>

<body>
    <nav>
        </div>
        <a href="frontweb.html"><img src="Pics/NutriTrack'r Logo.png" alt="NutriTrack'r Logo" class="logo"></a>
        <ul class="navbar">
            <li><a href="frontweb.html">Home</a></li>
            <li><a href="#" onclick="toggleBMICalculator()">BMICalc</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <section class="home">
        <div class="container">
            <form action="" id="form">
                <div class="input-box">
                    <input type="text" id="userName" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="number" id="age" placeholder="Age" required>
                    <i class='bx bxs-user-detail'></i>
                </div>
                <div class="input-box">
                    <input type="text" id="bmi" placeholder="BMI" required>
                    <i class='bx bxs-objects-vertical-bottom'></i>
                </div>


                <button type="submit" class="btn" class="myBth"> Get Started </button>

            </form>
        </div>

        <div class="container1">
            <h1 class="head"> BMI Calculator </h1>

            <p class="par">Height (cm) :
                <input class="bmi1" type="number" id="height"><br><span id="height_error"></span>
            </p>

            <p class="par">Weight (kg) :
                <input class="bmi1" type="number" id="weight"><br><span id="weight_error"></span>
            </p>

            <button id="btn" class="calculate">Calculate</button>
            <p id="output"></p>
        </div>
    </section>

    


    <script>
        const form = document.getElementById('form');
        const userName = document.getElementById('userName');
        const age = document.getElementById('age');
        const bmi = document.getElementById('bmi');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const userNameValue = userName.value;
            const ageValue = age.value;
            const bmiValue = bmi.value;

            localStorage.setItem('user-Name', userNameValue);
            localStorage.setItem('edad', ageValue);
            localStorage.setItem('stat', bmiValue);

            location.href = "planner.html";
        })

    </script>
    <script src="app.js"></script>


</body>

</html>
